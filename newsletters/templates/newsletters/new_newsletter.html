{% extends "base.html" %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
<div class="mt-4 pt-4"></div>
<div class="mt-4 pt-4"></div>

<h4 class="newsletter-heading">Compose Newsletter</h4>

<div class="row">
    <div class="col-10 offset-1 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
        
        <form method="POST">
            {% csrf_token %}
            {{ form.title | as_crispy_field }}
            {{ form.body | as_crispy_field }}
            <input class="btn btn-success w-100" type="submit" value="Send Newsletter">
        </form>
    </div>

</div>
{% endblock %}
